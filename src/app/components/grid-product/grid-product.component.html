    <!-- Start -> Grid-product -->
    <kendo-grid [kendoGridBinding]="productList"  class="k-grid-product"
    [scrollable]="'none'"
    [pageSize]="take"
    [skip]="skip"
    [pageable]="true"
    (pageChange)="pageChange($event)"
    >
    <kendo-grid-column>
      <ng-template kendoGridCellTemplate let-dataItem>
        
        <div class="grid-item">
          <div class="image-wrapper">
            <!-- Button Delete -->
            <div class="btn-filter">
              <button kendoButton class="btn-delete" imageUrl="assets/images/del.svg" (click)="showConfirmation()"></button>
              <button kendoButton class="btn-edit" imageUrl="assets/images/edit-1.svg"></button>
            </div>
          
            <!-- show dialog delete -->
            <div kendoDialogContainer class="diaglog-product"></div>

            <img src="http://test.lapson.vn/{{dataItem.ImageThumb}}" width="80" height="80" alt="">
          </div>
          <div class="text-wrapper">
            <span style="visibility: hidden;">{{dataItem.Code}}</span><br>
            <span>{{dataItem.ProductName}}</span>
            <br><br>
            <span>{{dataItem.Barcode}}</span>
          </div>
        </div>
      </ng-template>
    </kendo-grid-column>
    <ng-template
      kendoPagerTemplate
    >
      <kendo-pager-page-sizes
        [pageSizes]="limits"
      ></kendo-pager-page-sizes>
        <kendo-pager-prev-buttons
        ></kendo-pager-prev-buttons>
        <kendo-pager-numeric-buttons
          [buttonCount]="btnCount"
        ></kendo-pager-numeric-buttons>
        <kendo-pager-next-buttons
        ></kendo-pager-next-buttons>
     
    </ng-template>
  </kendo-grid>

<!-- End -> Grid-product -->
