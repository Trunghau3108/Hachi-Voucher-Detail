<div class="datetime-picker">
  <kendo-datepicker #datepicker  class="k-datetimepicker"
      calendarType="classic" 
      [value]="date"
      [format]="format"
      [disabledDates]="disableDates"
      >
      <ng-template  kendoCalendarHeaderTitleTemplate let-currentDate>
          <span>{{currentDate | vietnameseMonth}}</span> 
      </ng-template>
  </kendo-datepicker>
</div>

<div class="wrapper-datepicker">
  <h1></h1>
</div>
