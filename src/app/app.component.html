  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
  </head>
  <body>

    <kendo-drawer-container>
      <kendo-drawer class="drawer1"
        #drawer1
        [items]="items"
        mode="push"
        [mini]="true"
        [width]="175"
        [(expanded)]="expanded1"
        [autoCollapse]="false"
        [isItemExpanded]="isItemExpanded"
        (select)="onSelect($event)"
      >
      <ng-template kendoDrawerHeaderTemplate>
        <div class="menu">
          <button class="btn-menu" kendoButton (click)="drawer1.toggle()" icon="menu">
          </button>
          <span *ngIf="expanded1" class="title-menu">Home</span>
        </div>
      </ng-template>
      </kendo-drawer>

    
      <kendo-drawer-content>
        <app-navbar></app-navbar>
        <app-nav-header></app-nav-header>
        <app-coupon-content></app-coupon-content>
        <app-grid-product (openDrawer)="toggleDrawer()"></app-grid-product>
      </kendo-drawer-content>


    </kendo-drawer-container>
     
    <div class="wrapper" >
      <kendo-drawer-container>
        <kendo-drawer #drawer2 
        [mode]="'overlay'"
        [(expanded)]="expanded2"
        [position]="'end'"
        
        >
        <ng-template kendoDrawerTemplate> 
       
          <form class="k-form" *ngIf="expanded2">
            <label class="k-form-field">
              <span>First Name</span>
              <kendo-textbox placeholder="Your Name"></kendo-textbox>
            </label>
            <label class="k-form-field">
              <span>Last Name</span>
              <kendo-textbox placeholder="Your Last Name"></kendo-textbox>
            </label>
            <label class="k-form-field">
              <button kendoButton>Submit</button>
            </label>
           
          </form>
        </ng-template>
      </kendo-drawer>
      <kendo-drawer-content>
       
      </kendo-drawer-content>
      </kendo-drawer-container>
      
    </div>
  </body>
  </html>
